
{{set . "title" "Inscription"}}
{{template "header.html" .}}
<link rel="stylesheet" type="text/css" href="/public/css/my-login.css">

<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="/public/img/logo.png">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Inscription</h4>
                        <form action="{{url "App.SignIn"}}" method="post">

                            <div class="form-group">
                                <label for="email">Adresse E-Mail</label>

                                <input autofocus class="form-control" id="email" name="email" required type="email"
                                       value="">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nom">Nom</label>
                                    <input class="form-control" id="nom" name="nom" required type="text" value="">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="prenom">Prénom</label>
                                    <input class="form-control" id="prenom" name="prenom" required type="text" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Télephone</label>

                                <input class="form-control" id="phone" name="phone" required type="text" value="">
                            </div>

                            <div class="form-group">
                                <label for="password">Mot de passe
                                </label>
                                <input class="form-control" data-eye id="password" name="password" required
                                       type="password">
                            </div>


                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Enregistrer
                                </button>
                            </div>

                            <br>

                            <div class="form-group text-center">
                                <a href="/" class="text-center">
                                    Retour
                                </a>
                            </div>


                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2018 &mdash; NLPF-Corp
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
