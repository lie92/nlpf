<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="author" content="KF-Team">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/public/css/my-login.css">
    <title>Login</title>

</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="/public/img/logo.png">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form method="post" action="auth">
                            {{if .success}}Please fix errors marked below!{{end}}
                            <div class="form-group">
                                <label for="email">Adresse E-Mail {{.message}} </label>

                                <input id="email" type="email" class="form-control" name="email" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">Mot de passe
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                            </div>


                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>

                            <br>

                            <div class="form-group text-center">
                                <a href="Inscription" class="text-center">
                                    S'inscrire
                                </a>
                            </div>


                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2018 &mdash; NLPF-Corp
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
