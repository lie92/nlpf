{{set . "title" "Demande"}}
{{template "header.html" .}}
<div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6 h2" style="text-align: center">
        Ajout d'une demande
    </div>
    <div class="col-lg-3">
    </div>
</div>
    <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <form action="{{url "Client.Demande"}}" method="post">

            <div class="form-group">
                <label for="address">Addresse</label>

                <input class="form-control" id="address" name="address" required type="text" value="">
            </div>
            <div class="form-group">

                 <label for="date">Date</label>
                <input class="form-control" id="date" name="date" required type="date" value="{{.y}}-{{.m}}-{{.d}}" min="{{.y}}-{{.m}}-{{.d}}">
            </div>
            <div class="form-group">
                <label for="time">Heure (Entre 9h et 18h)</label>
                <input class="form-control" required type="time" id="hour" name="hour" min="9:00" max="18:00">
            </div>

            <div class="form-group">
            <label for="phone">Téléphone</label>
                <input class="form-control" required type="text" id="phone" name="phone">
            </div>


            <div class="form-group no-margin">
                <button type="submit" class="btn btn-primary btn-block">
                    Enregistrer
                </button>
            </div>

            <br>

            <div class="form-group text-center">
                <a href="{{url "Client.Index"}}" class="text-center">
                    Retour
                </a>
            </div>


        </form>
    </div>
    <div class="col-lg-3">
    </div>
    </div>

{{template "footer.html" .}}
