{{set . "title" "Demande"}}
{{template "header.html" .}}
<link rel="stylesheet" type="text/css" href="/public/css/my-login.css">
{{template "header2.html" .}}

<br><br><br><br>

<body class="my-login-page">
<section>
    <div class="container h-100">
        <div class="row h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Nouvelle demande</h4>
                        <form action="{{url "Client.ProcessDemande"}}" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="address">Addresse</label>
                                <input id="address" name="address" class="form-control" required type="text">
                            </div>
                            <div class="form-group">
                                <label for="phone">Téléphone</label>
                                <input class="form-control" required type="text" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="motif">Motif</label>
                                <input class="form-control" required type="text" id="motif" name="motif"
                                       value="{{.tag.motif}}">
                            </div>

                            <div class="form-group">
                                <input type="file" required name="pic" accept="image/*">
                            </div>
                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Enregistrer
                                </button>
                            </div>

                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


{{template "footer.html" .}}
